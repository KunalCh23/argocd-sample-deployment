apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: react-app
  namespace: argocd
spec:
  destination:
    namespace: react-app
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/KunalCh23/argocd-sample-deployment.git
    targetRevision: react-app
    path: dev
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
